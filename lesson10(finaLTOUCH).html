<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8"/>
        <title>Gamedev Canvas Workshop</title>
    <style>
        *{padding:0;margin: 0;} 
        canvas{background: #eee; display:block; margin:0 auto;}
        .button{
           position: absolute;
           left: 46%;
           top: 46%; 
           border:none;
           color:white;
           padding: 15px 32px;
           text-align: center;
           display: inline-block;
           margin: 4px 2px;
           
           font-size: 100px;
           background-color:none;
        
       }

    </style>
    
    </head>



<body>
     <div  class="button">
         <button type="button"   onclick="drawleft()">Left</button>
         <button type="button"  onclick="drawright()">Right</button>
    </div>
     
  
    <canvas id ="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas =document.getElementById("myCanvas");
        var ctx= canvas.getContext("2d");

        var x=canvas.width/2;
        var y=canvas.height-30;

        var dx =2;
        var dy= -2;

        var ballRadius=10;


        var paddleHeight=10;
        var paddleWidth=75;
        var paddleX=(canvas.width-paddleWidth)/2;

        var rightPressed= false;
        var leftPressed=false;

        var brickRowCount=3;
        var brickColoumnCount=5;
        var brickHeight=20;
        var brickWidth=75;
        var brickPadding=10;
        var brickOffsetTop=30;
        var brickOffsetLeft=30;

        var bricks=[];
        for(var c=0; c<brickColoumnCount;c++){
            bricks[c]=[];
            for(var r=0; r<brickRowCount;r++){
                 bricks[c][r]={x:0,y:0,status:1};
            }   
                 }

        var score=0;


        var lives=3;


        function drawleft(){
                
                paddleX-=30;
                if(paddleX<0){
                    paddleX=0;
                }
        
        }
        function drawright(){
            
            paddleX+=30;
                if(paddleX+paddleWidth>canvas.width){
                    paddleX=canvas.width-paddleWidth;
                }
            }
        

        function drawLives(){
            ctx.font="16px Arial";
            ctx.fillStyle="0095DD"
            ctx.fillText("Lives:"+lives,canvas.width-65,20);
        }

        function drawScore(){
            ctx.font="16px Arial";
            ctx.fillStyle="black";
            ctx.fillText("Score:"+score,8,20)
        }


        function collisionDetection(){
            for (var c=0;c<brickColoumnCount;c++){
                for (var r=0;r<brickRowCount;r++){
                    var b=bricks[c][r];
                    if(b.status==1){
                    if(x>b.x&&x<b.x+brickWidth&& y>b.y&&y<b.y+brickHeight){
                        dy=-dy;
                        b.status=0;
                        score++;
                        if(score==brickRowCount*brickColoumnCount){
                            alert("YOU WIN, JEETGAYA BHOOTNIKE!");
                            document.location.reload();
                              //NEEDED FOR CHROMED TO END GAME                   
                                 }
                    }
                  }
                }
            }
        }

        function drawBricks(){
            for(var c=0; c<brickColoumnCount;c++)  {     
                for(var r=0; r<brickRowCount;r++){
                    if(bricks[c][r].status==1){
                    var brickX=(c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY=(r*(brickHeight+brickPadding))+brickOffsetTop;

                    bricks[c][r].x=brickX;
                    bricks[c][r].y=brickY;
                    ctx.beginPath();
                    ctx.rect(brickX,brickY,brickWidth,brickHeight);
                    ctx.fillStyle="#0095DD";
                    ctx.fill();
                    ctx.closePath;
                    }
                }
        }
            
        }

        function drawBall(){
           ctx.beginPath();
           ctx.arc(x,y,ballRadius,0,Math.PI*2);
           ctx.fillStyle="#0095DD";
           ctx.fill();
           ctx.closePath();}

        function drawPaddle(){

        
           ctx.beginPath();
           ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
           ctx.fillStyle="#0095DD";
           ctx.fill();
           ctx.closePath();
        }
       
        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            drawScore();
            drawLives();
            drawleft();
            drawright();
            
            
            x+=dx;
            y+=dy;
            if(x+dx>canvas.width-ballRadius|| x+dx<ballRadius){
                dx=-dx
                
            }
            if(  y+dy<ballRadius){
                dy=-dy
               }
            else if(y+dy>canvas.height-ballRadius ) {
                if(x>paddleX&&x<paddleX+paddleWidth){
                    dy=-1.0099*dy;
                }
                else{
                lives--;
                if(lives==0){
                    alert("GAME OVER");
                    document.location.reload();
                    
                }
                else{
                    x=canvas.width/2;
                    y=canvas.height/2;
                    dx=3;
                    dy=-3;
                    paddleX=(canvas.width-paddleWidth)/2;
                }
                }
        }


            if(rightPressed){
                paddleX+=7;
                if(paddleX+ paddleWidth>canvas.width){
                    paddleX=canvas.width-paddleWidth;
                }
            }
            else if (leftPressed){
                paddleX-=7;
                if(paddleX<0){
                    paddleX=0;
                }
            }
            requestAnimationFrame(draw);

        }
        document.addEventListener("keydown",keyDownHandler,false);
        document.addEventListener("keyup",keyUpHandler,false);

        function keyDownHandler(e){
            if(e.key=="Right"||e.key=="ArrowRight"){
                rightPressed=true;
            }
            else if(e.key=="Left"||e.key=="ArrowLeft"){
                leftPressed=true;
                        }
        }

        function keyUpHandler(e){
            if(e.key=="Right"||e.key=="ArrowRight"){
                rightPressed=false;
            }
            else if(e.key=="Left"||e.key=="ArrowLeft"){
                leftPressed=false;
                        }
        }


        document.addEventListener("mousemove",mouseMoveHandler,false);

        function mouseMoveHandler(e){
            var relativeX=e.clientX-canvas.offsetLeft;
            if(relativeX>0&& relativeX<canvas.width){
                paddleX=relativeX-paddleWidth/2;
            }
        }



        draw();
           
     </script>
</body>
</html>
